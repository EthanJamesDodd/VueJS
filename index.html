<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue.js</title>
</head>
<body>

    <main id="app">
        <h3>{{ message }}</h3>

        <ul>
            <li v-for="fruit in deliciousFruit">
                <p v-on:click="logFruit">{{ fruit.name }} is {{ fruit.flavour}}</p>
            </li>
        </ul>
        <a :class="{ 'no-decorate' : anchorOff }" :href="targetURL" target="_blank">{{ targetURL }}</a>

        <p v-if="hazVue">
            {{ vueMessage}}
        </p>
    </main>
    

    <footer>

    </footer>
    
    <script src='js/main.js'></script>
</body>
</html>
